<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>
<body ng-app="app">
    <header class="l-header">
        <div class="l-container">
            <h1><%= title %> (<%= message %>)</h1>
        </div>
    </header>
    <div class="l-container">
        <h3>You are <%= message %></h3>

        <div>
            <a href="/api/getcode"> SE CONNECTER </a>
        </div>

        <div>
            <a href="/api/call/history"> Voir l'historique </a>
        </div>
        
        <div class="test-police" style="color:black;font-size:50px;">
            History
        </div>
        <input type="text" ng-model="search" />

    </div>

    <div class="l-container">
        <div ng-view></div>
    </div>

<!-- <audio controls>
    <source src='{{item.preview}}' type='audio/mp4'>
    <p>Your user agent does not support the HTML5 Audio element.</p>
</audio>
 -->

<!-- TEMPLATE -->
    <!-- History List -->
    <script type="text/ng-template" id="/historyList.html">
        <ul class="clearfix">
            <li ng-repeat="item in items | filter: search " style="float:left;">
                <a href="{{item.preview}}" target="_blank">
                    <div class="bubble">
                        <h1 style="font-weight:normal;font-size:88px">{{item.title.charAt(0) | uppercase}}</h1>
                    </div>
                </a>
                <h3 class="test-police" style="color:black;">{{item.title}}</h3>
                <p><a href="{{item.artist.link}}" target="_blank">Artiste : {{item.artist.name}}</a></p>
                <p><a href="{{item.album.link}}" target="_blank">Album : {{item.album.title}}</a></p>
            </li>
        </ul>
    </script>

    
<!-- LIBRARIES -->
    <script type="text/javascript" src="javascripts/lib/angular.js"></script>
    <script type="text/javascript" src="javascripts/lib/angular-route.js"></script>
    <script type="text/javascript" src="javascripts/lib/angular-resource.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.js"></script>
    <script type="text/javascript" src="javascripts/lib/modernizr.js"></script>
<!-- SCRIPTS -->
    <script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
